services:
  - type: web
    name: pattinambakkam-fish-world-api
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 15m
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_REFRESH_EXPIRE
        value: 30d
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: FROM_NAME
        value: Pattinambakkam_Fish_World
      - key: FROM_EMAIL
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: WHATSAPP_API_URL
        value: https://api.whatsapp.com/send
      - key: WHATSAPP_BUSINESS_NUMBER
        sync: false
      - key: SMS_PROVIDER
        value: 2FACTOR
      - key: TWOFACTOR_API_KEY
        sync: false
      - key: TWOFACTOR_TEMPLATE_NAME
        sync: false
      - key: TWOFACTOR_SENDER_ID
        sync: false
